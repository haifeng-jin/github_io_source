language: ruby
rvm:
- 2.6.3
install: gem install jekyll
script: jekyll build && echo "haifengjin.com" > build/CNAME
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
sudo: false
cache: bundler
notifications:
  email: false
deploy:
- provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  local-dir: build
  target-branch: gh-pages
  on:
    branch: master
