<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{page.title}}</title>

    <!-- Bootstrap Core  -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/clean-blog.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.plate.js"></script>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

</head>

<body>
	{% include navbar.ext %}
    <div id="listener-contained" class="listener pointer">
<style>
#plate-contained { transform-origin: center bottom 100px; }
#plate-contained3 { transform-origin: center top -100px; }
</style>
<header class="intro-header" id="header" style="background-image: url('/img/{{page.category}}.jpg')"> 
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">

		{% include {{page.category}}/header.ext %}
                    </div>
                </div>
            </div>
        </div>

</header>
    </div>
        <script>
            $('#listener-contained').plate({
                element: ['#plate-contained', '#plate-contained2', '#plate-contained3']
            });
        </script>

		{{content}}


    {% include footer.ext %}

    <!-- Google Analytics -->
	{% include analytics.ext %}
    
</body>

</html>
