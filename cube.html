var pathPrefix;

var indexSeq;
var maxIndex;

function show() {
  document.getElementById("solution").innerHTML = currentSolution[indexSeq[currentIndex]];
}

function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    // And swap it with the current element.
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }

  return array;
}

function randomSeq(len) {
  return shuffle(Array.apply(null, {length: len}).map(Number.call, Number))
}

function initOll() {
  pathPrefix= "/img/cube/O";

function initPll() {
  pathPrefix= "/img/cube/P";
  currentIndex = 0;
  maxIndex = 21;
  indexSeq = randomSeq(maxIndex);
  currentSolution = PllSolution;
  update();
}

function update() {
  var a = currentIndex + 1;
  var temp = (indexSeq[currentIndex]);
  document.getElementById("case").src = pathPrefix + temp.toString() + ".gif";
  document.getElementById("index").innerHTML = a.toString() + " / " + maxIndex.toString();
  document.getElementById("solution").innerHTML = "";
}

function next() {
  currentIndex += 1;
  if (currentIndex >= maxIndex - 1) {
    currentIndex = maxIndex - 1;
  }
  update();
}

function prev() {
  currentIndex -= 1;
  if (currentIndex <= 0) {
    currentIndex = 0;
  }
  update();
}
